<div class="modal-background">
  <mat-card class="modal-card">
    <mat-card-header>
      <mat-card-title>Sistema de Registro de Clientes</mat-card-title>
      <mat-card-subtitle>Adicionar Cliente</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formulario" class="form">
        <mat-form-field class="full-width">
          <mat-label>Nome</mat-label>
          <input type="text" matInput formControlName="nome" placeholder="João Fulano">
          <mat-error *ngIf="formulario.get('nome')?.hasError('required')">Nome é <strong>obrigatório</strong></mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>CPF</mat-label>
          <input type="text" matInput formControlName="cpf" placeholder="000.000.000-00">
          <mat-error *ngIf="formulario.get('cpf')?.hasError('required')">CPF é <strong>obrigatório</strong></mat-error>
          <mat-error *ngIf="formulario.get('cpf')?.hasError('minlength') || formulario.get('cpf')?.hasError('maxlength')">CPF deve ter 11
            dígitos</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="senha" placeholder="Insira sua senha">
          <mat-error *ngIf="formulario.get('senha')?.hasError('required')">Senha é <strong>obrigatória</strong></mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>E-mail</mat-label>
          <input type="email" matInput formControlName="email" placeholder="exemplo@dominio.com">
          <mat-error *ngIf="formulario.get('email')?.hasError('required')">E-mail é <strong>obrigatório</strong></mat-error>
          <mat-error *ngIf="formulario.get('email')?.hasError('email') && !formulario.get('email')?.hasError('required')">Insira um e-mail
            válido</mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-stroked-button color="accent" (click)="voltar()">Voltar</button>
          <button mat-raised-button color="secondary" class="clearbtn" color="accent" (click)="limparFormulario()">Limpar</button>
          <button mat-raised-button color="primary" class="salvebtn" (click)="salvar()">Salvar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
